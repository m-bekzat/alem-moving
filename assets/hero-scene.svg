<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 560" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="sky-top" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="40%" stop-color="#B8D4E8"/>
      <stop offset="100%" stop-color="#E8EEF4"/>
    </linearGradient>
    <linearGradient id="building" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <linearGradient id="building-light" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#3d3d3d"/>
    </linearGradient>
    <linearGradient id="road" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#252525"/>
      <stop offset="100%" stop-color="#3a3a3a"/>
    </linearGradient>
    <linearGradient id="gold-wheel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e4c04a"/>
      <stop offset="100%" stop-color="#c9a227"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="1200" height="560" fill="url(#sky-top)"/>
  <!-- Sun glow -->
  <ellipse cx="950" cy="120" rx="140" ry="80" fill="#FFE4A0" opacity="0.25"/>
  <circle cx="980" cy="100" r="45" fill="#FFD54F" opacity="0.4"/>
  <!-- LA Downtown skyline (more recognizable silhouette) -->
  <rect x="0" y="320" width="45" height="240" fill="url(#building-light)" opacity="0.9"/>
  <rect x="48" y="260" width="52" height="300" fill="url(#building)" opacity="0.95"/>
  <rect x="105" y="200" width="58" height="360" fill="url(#building-light)" opacity="0.9"/>
  <rect x="168" y="160" width="52" height="400" fill="url(#building)"/>
  <rect x="215" y="140" width="70" height="420" fill="url(#building)"/>
  <rect x="290" y="100" width="85" height="460" fill="url(#building-light)"/>
  <rect x="380" y="80" width="75" height="480" fill="url(#building)"/>
  <!-- Wilshire Grand style tall -->
  <rect x="460" y="50" width="65" height="510" fill="url(#building-light)"/>
  <rect x="530" y="100" width="80" height="460" fill="url(#building)"/>
  <rect x="615" y="160" width="60" height="400" fill="url(#building-light)" opacity="0.95"/>
  <rect x="680" y="220" width="55" height="340" fill="url(#building)" opacity="0.9"/>
  <rect x="740" y="280" width="48" height="280" fill="url(#building-light)" opacity="0.85"/>
  <rect x="793" y="340" width="42" height="220" fill="url(#building)" opacity="0.8"/>
  <rect x="840" y="380" width="38" height="180" fill="url(#building-light)" opacity="0.75"/>
  <rect x="883" y="420" width="35" height="140" fill="url(#building)" opacity="0.7"/>
  <rect x="923" y="450" width="30" height="110" fill="url(#building-light)" opacity="0.65"/>
  <rect x="958" y="480" width="28" height="80" fill="url(#building)" opacity="0.6"/>
  <rect x="991" y="500" width="24" height="60" fill="url(#building-light)" opacity="0.55"/>
  <rect x="1020" y="520" width="20" height="40" fill="url(#building)" opacity="0.5"/>
  <rect x="1045" y="535" width="155" height="25" fill="url(#building)" opacity="0.3"/>
  <!-- Palm silhouettes -->
  <path d="M120 400v-85c0-2 8-12 12-12s12 10 12 12v85" stroke="#1a1a1a" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M118 315q-15 25-8 45t20 20q18 0 22-20t-10-45" fill="#1a1a1a" opacity="0.5"/>
  <path d="M180 420v-70c0-2 6-10 10-10s10 8 10 10v70" stroke="#1a1a1a" stroke-width="2.5" fill="none" opacity="0.5"/>
  <!-- Road -->
  <rect x="0" y="470" width="1200" height="90" fill="url(#road)"/>
  <line x1="0" y1="515" x2="1200" y2="515" stroke="#4a4a4a" stroke-width="2" stroke-dasharray="40 24"/>
  <!-- Moving truck (larger, with motion) -->
  <g transform="translate(520 380)">
    <!-- Motion lines -->
    <line x1="-40" y1="55" x2="20" y2="55" stroke="#c9a227" stroke-width="3" opacity="0.6"/>
    <line x1="-35" y1="62" x2="25" y2="62" stroke="#c9a227" stroke-width="2.5" opacity="0.5"/>
    <line x1="-30" y1="69" x2="30" y2="69" stroke="#c9a227" stroke-width="2" opacity="0.4"/>
    <!-- Shadow -->
    <ellipse cx="95" cy="92" rx="85" ry="14" fill="#000" opacity="0.12"/>
    <!-- Trailer -->
    <rect x="0" y="28" width="130" height="42" rx="4" fill="#1a1a1a"/>
    <rect x="8" y="36" width="114" height="26" rx="2" fill="#252525"/>
    <!-- Cab -->
    <rect x="130" y="32" width="48" height="34" rx="4" fill="#1a1a1a"/>
    <rect x="178" y="38" width="12" height="24" rx="2" fill="#1a1a1a"/>
    <!-- Wheels -->
    <circle cx="35" cy="78" r="12" fill="#1a1a1a"/>
    <circle cx="35" cy="78" r="7" fill="url(#gold-wheel)"/>
    <circle cx="115" cy="78" r="12" fill="#1a1a1a"/>
    <circle cx="115" cy="78" r="7" fill="url(#gold-wheel)"/>
    <!-- Logo on trailer -->
    <rect x="18" y="42" width="100" height="18" rx="3" fill="#1a1a1a"/>
    <text x="68" y="54" font-family="system-ui, sans-serif" font-size="10" font-weight="700" letter-spacing="0.15em" fill="#fafafa" text-anchor="middle">MOVING SERVICES</text>
    <text x="18" y="40" font-family="system-ui, sans-serif" font-size="14" font-weight="700" letter-spacing="0.05em" fill="#c9a227">ALEM</text>
  </g>
</svg>
